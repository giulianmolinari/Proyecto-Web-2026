    <main class="contact-form">
        <h1>Contacto</h1>
        <p>Por favor completa el siguiente formulario para enviarnos tus consultas.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="tel" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="distrito">Distrito:</label>
                <input type="text" id="distrito" name="distrito" required>
            </div>
            <button type="submit" class="btn-submit">Enviar consulta</button>
        </form>
    </main>
